<p>我们两个小时后回到了放映厅，在马在海的帮助下，我们启动了放映机。随着胶卷的转动，屏幕上开始出现了图像。</p>
<p>事实上，直到现在，我还不知道这个决定是否正确。我只知道，若干年后，我想起当时看到的东西，还是感觉到毛骨悚然。</p>
