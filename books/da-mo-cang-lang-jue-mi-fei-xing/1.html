        <p>如果我在四十年前的当时，带着那只胶卷盒，立即原路返回，顺着水势逐渐低落的地下河离开，那么以后的一切事情，可能都不会发生。</p>
<p>然而，在黑暗的地下河上，我们却作出了完全相反的决定。</p>
<p>到现在为止，我都不知道自己的那个决定是否正确，但是我相信，即使时光倒流到那一刻，我还是会作出相同的选择。</p>
<p>性格决定着命运。</p>
